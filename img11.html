<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    transition: 0.3s;
    }
.titleHead {
            font-size: 40px;
            font-weight: 100;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f39c12;
        }
    .picture img{
    max-width: 45%;
    height: auto;
    border-radius: 8px;
    }
    .picture{
    text-align:center;
    background-color: coral;
    }
    </style>
</head>
<body>
    <div class="titleHead" id="UserName"></div>
    <div class="picture"><img src="https://box.nju.edu.cn/f/0b715479233b412ab32d/?dl=1" alt=""></div>
    <script type="text/javascript">
    window.onload = getuserName;
    function getuserName(){
        var userName="秋天的怀念"
        console.log(window.localStorage.getItem("username"))
        if(window.localStorage.getItem("username")!=null) userName="秋天的怀念————"+window.localStorage.getItem("username");
        document.getElementById('UserName').innerHTML=userName;
    }
    function change(theme) {
        document.body.className = theme;
        document.getElementById('box').className = theme;
        alert("切换主题为"+theme)
    }
</script>
</body>
</html>
